<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	
</head>

<body>
	<script>
    
		//Declare Variables
		var hrsWrkd=50;//Hours worked in hrs
		var payRate=10;//Pay rate in $'s/hr
		var ovrtime=40;//Hour at which double time occurs
		var payChk;//Pay check in $'s
		
		//Calculate the Paycheck and determine any overtime due
		payChk=(hrsWrkd<ovrtime)?
			hrsWrkd*payRate:
			overtime*payRate+2*payRate*(hrsWrkd-ovrtime);

		
		//Output the inputs and the calculation
		var str="<h1>Hours worked = "+hrsWrkd+"</h1>";
		str+=   "<h1>Pay Rate = $"+payRate+" $'s/hr</h1>";
		str+=   "<h1>Overtime starts at "+ovrtime+" hrs</h1>";
		str+=   "<h1>Pay Check = $"+payChk+"</h1>";
		document.write(str);
	</script>
</body>
</html>
