<!DOCTYPE HTML>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
	
</head>

<body>
	<script>
		//Declare Variables
		var tstScr=55; 		// Test score
		var grade; 			// Grade dependent score
		
		//Calculate the Paycheck and determine any overtime due
		grade=	(tstScr>=90)?"A":
				(tstScr>=80)?"B":
				(tstScr>=70)?"C":
				(tstScr>=60)?"D":"F";	
		
		
		//Output the inputs and the calculation
		var str="<h1>Test Score = "+tstScr+"</h1>";
		str+= "<h1>Grade = "+grade+"</h1>";
		document.write(str);
	</script>
</body>
</html>
