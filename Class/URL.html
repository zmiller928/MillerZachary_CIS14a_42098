<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="generator" content="CSE HTML Validator (https://www.htmlvalidator.com/)">
</head>

<body>
	<script type="text/javascript">
	//Take the URL in the window
	var url=window.location.href;
	document.write("<h1>"+url+"</h1>");
	//Split the URL and the important information is in the 2nd half
	var info=url.split("?");
	//Place name value pairs into an array
	var nameValuePairs=info[1].split("&");
	object = new Object();
	for (var i = 0; i < nameValuePairs.length; i++) {
		var map=nameValuePairs[i].toString .split("=");
		var name = map[0];
		var value = map[1];
		object[name]=value;
	}
	
	//Output the elements in the object
	var str="";
	for(var name in object) {
		str+=("<h2>" +name+ " = " +object[name]+ "</h2>");
	}
	document.write(str);
	</script>
</body>
</html>
