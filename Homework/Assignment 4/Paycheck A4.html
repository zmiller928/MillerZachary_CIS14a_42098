<html lang="en">
<head>
	<title>Paycheck using parallel arrays that demonstrates the MVC concept</title>

<body>
	<script>
		//Declare Variables
		var hrLimit=72;				//Hours per week limit
		var payRate = prompt("What is your hourly pay rate?")		//Straight time pay rate
		var straightTime=20;		//Hours at which straight time ends
		var doubleTime=20; 		//Hours at which double time occurs
		var tripleTime=40; 			//Hours at which triple time occurs
		var payChk=[];				//Pay check array
		var taxRate=[];
		var netPay = [];			//Net pay array
		var hours=[];				//Declare the hours array
		
		
		//Output the inputs
		var str=   	"<h1>Pay rate = $"+payRate+"/hr</h1>";
		str+=   		"<h1>Double time starts at "+doubleTime+"+ hrs</h1>";
		str+=		"<h1>Triple time starts at "+tripleTime+"+ hrs</h1>";
		str+=		"<h1>Tax Percentage: 10%</h1>";
		document.write(str);
		
		//Calculate the Pay Check information first
		for(var hrsWrkd=0, row=0; hrsWrkd<=hrLimit; hrsWrkd+=1, row++) {
				payChk[row]=(hrsWrkd<doubleTime)?
				hrsWrkd*payRate: // straight pay
				hrsWrkd < tripleTime ?  // check triple	
				doubleTime*payRate+2*payRate*(hrsWrkd-doubleTime) : // doubleTime calculation
				(payRate*straightTime)+((payRate*2)*doubleTime)+((payRate*3)*(hrsWrkd-tripleTime)); // tripleTime calculation
				
					for(var hrsWrkd=0, row=0; hrsWrkd<=hrLimit; hrsWrkd+=1, row++) {
					
					}
		}
		
		//Table Heading
		str="<table border='1' style='width: auto'>";
		str+="<tr><th>Hours</th><th>Gross Pay</th><th>Pay Rate</th><th>Tax 10%</th><th>Net Pay</th></tr>";
		
		//Loop over all the hours that could be worked
		for(var row=0; row<hours.length; row++) {
          //Add the hours worked and the paycheck to the table string
          str+="<tr>";
          str+="<td><center>"+hours[row].toFixed(2)+"</center></td>";
          str+="<td><center>"+payChk[row].toFixed(2)+"</center></td>";
		  str+="<td><center>"+payRate.toFixed(2)+"</center></td>";
		  str+="<td><center>"+taxRate.toFixed(2)+"</center></td>";
		  str+="<td><center>"+netPay[row].toFixed(2)+"</center></td>";
                 str+="</tr>";
		}
		str+="</table>";
		//Display the string
		document.write(str);
	</script>
</body>
