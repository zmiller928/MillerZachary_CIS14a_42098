<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>
            /**

    </script>
    
    <title>Truth Table</title>
    </head>

    <body>
        <h1>Truth Table</h1>
        <table width="100%" border=1>
            <tr>
                <th>X</th>
                <th>Y</th>
                <th>!X</th>
                <th>!Y</th>
                <th>X&&Y </th>
                <th>X||Y</th>
                <th>X^Y</th>
                <th>X^Y^Y</th>
                <th>X^Y^X</th>
                <th>!(X&&Y) </th>
                <th>!X||!Y</th>
                <th>!(X||Y)</th>
                <th>!X&&!Y </th>
          </tr>
			  <script type="text/javascript">
              var x = true;
              var y = true;
              document.write("<tr>");
              document.write("<td>"+(x?'T':'F')+"</td>");
              document.write("<td>"+(y?'T':'F')+"</td>");
              document.write("<td>"+(!x?'T':'F')+"</td>");
              document.write("<td>"+(!y?'T':'F')+"</td>");
              document.write("<td>"+((x&&y)?'T':'F')+"</td>");
              document.write("<td>"+((x||y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^x)?'T':'F')+"</td>");
              document.write("<td>"+((!(x&&y))?'T':'F')+"</td>");
              document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
              document.write("<td>"+((!(x||y))?'T':'F')+"</td>");
              document.write("<td>"+((!x&&!y)?'T':'F')+"</td>");
              document.write("</tr>");
              
              var y = false;
              document.write("<tr>");
              document.write("<td>"+(x?'T':'F')+"</td>");
              document.write("<td>"+(y?'T':'F')+"</td>");
              document.write("<td>"+(!x?'T':'F')+"</td>");
              document.write("<td>"+(!y?'T':'F')+"</td>");
              document.write("<td>"+((x&&y)?'T':'F')+"</td>");
              document.write("<td>"+((x||y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^x)?'T':'F')+"</td>");
              document.write("<td>"+((!(x&&y))?'T':'F')+"</td>");
              document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
              document.write("<td>"+((!(x||y))?'T':'F')+"</td>");
              document.write("<td>"+((!x&&!y)?'T':'F')+"</td>");
              document.write("</tr>");
              
              var x = false;
              var y = true;
              document.write("<tr>");
              document.write("<td>"+(x?'T':'F')+"</td>");
              document.write("<td>"+(y?'T':'F')+"</td>");
              document.write("<td>"+(!x?'T':'F')+"</td>");
              document.write("<td>"+(!y?'T':'F')+"</td>");
              document.write("<td>"+((x&&y)?'T':'F')+"</td>");
              document.write("<td>"+((x||y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^x)?'T':'F')+"</td>");
              document.write("<td>"+((!(x&&y))?'T':'F')+"</td>");
              document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
              document.write("<td>"+((!(x||y))?'T':'F')+"</td>");
              document.write("<td>"+((!x&&!y)?'T':'F')+"</td>");
              document.write("</tr>");
              
              
              var y = false;
              document.write("<tr>");
              document.write("<td>"+(x?'T':'F')+"</td>");
              document.write("<td>"+(y?'T':'F')+"</td>");
              document.write("<td>"+(!x?'T':'F')+"</td>");
              document.write("<td>"+(!y?'T':'F')+"</td>");
              document.write("<td>"+((x&&y)?'T':'F')+"</td>");
              document.write("<td>"+((x||y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^y)?'T':'F')+"</td>");
              document.write("<td>"+((x^y^x)?'T':'F')+"</td>");
              document.write("<td>"+((!(x&&y))?'T':'F')+"</td>");
              document.write("<td>"+((!x||!y)?'T':'F')+"</td>");
              document.write("<td>"+((!(x||y))?'T':'F')+"</td>");
              document.write("<td>"+((!x&&!y)?'T':'F')+"</td>");
              document.write("</tr>");
              </script>
        </table>
    </body>
